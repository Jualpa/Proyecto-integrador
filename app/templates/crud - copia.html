<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <br>
            <h1>Cursos</h1>
            <a class="btn btn-primary" href="crud_curso_nuevo.html">Nuevo</a>
            <section v-if="error">Lo sentimos se produjo un error</section>
            <section v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>

                </section>
                <section v-else>
                
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Contenido Teorico</th>
                                    <th scope="col">Contenido Practico</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Vacantes</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="Curso in Cursos" class="">
                                    
                                    
                                    <td scope="row">{{Curso.id}}</td>
                                    <td>{{Curso.nombre}}</td>
                                    <td>{{Curso.descripcion}}</td>
                                    <td>{{Curso.contenido_teo}}</td>
                                    <td>{{Curso.contenido_pra}}</td>
                                    <td>{{Curso.precio}}</td>
                                    <td>{{Curso.vacantes}}</td>
                                    <td>
                                        <img width="60" :src="Curso.imagen" :alt="Curso.nombre">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(Curso.id)">Eliminar</button>
                                        
                                        <a class="btn btn-primary" :href="'./crud_curso_editar.html?id='+Curso.id+
                                        '&nombre='+Curso.nombre+'&descripcion='+Curso.descripcion+'&contenido_teo='curso.contenido_teo+
                                        '&contenido_pra='curso.contenido_pra+'&precio='+curso.precio+'&vacantes='+curso.vacantes +  
                                        '&imagen='+curso.imagen" >Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="../static/js/main.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="../static/js/productos.js"></script>
</body>

</html>
