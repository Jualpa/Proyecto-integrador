<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div id="app" class="container">
          <h1>Editar Curso</h1>
          <div class="mb-3">
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" disabled v-model="id">
          </div>
          <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" size="65" v-model="nombre">
          </div>
          <div class="mb-3">
            <label for="descripcion">Descripcion:</label>
            <!-- <input type="text" name="nombre" id="nombre"> -->
            <textarea id="descripcion" name="descripcion" rows="4" cols="70" v-model="descripcion"></textarea>
          </div>
          <div class="mb-3">
            <label for="contenido_teo">Contenido Teorico:</label>
            <textarea id="contenido_teo" name="contenido_teo" rows="4" cols="70" v-model="contenido_teo"></textarea>
          </div>
          <div class="mb-3">
            <label for="contenido_pra">Contenido Practico:</label>
            <textarea id="contenido_pra" name="contenido_pra" rows="4" cols="70" v-model="contenido_pra"></textarea>
          </div>
          <div class="mb-3">
            <label for="precio">Precio $:</label>
            <input type="number" name="precio" id="precio" v-model="precio">
          </div>
          <div class="mb-3">
            <label for="vacantes">Vacantes:</label>
            <input type="number" name="vacantes" id="vacantes" v-model="vacantes">
          </div>
          <div class="mb-3">
            <label for="imagen">Imagen</label>
            <input type="text" name="imagen" id="imagen" size="65" v-model="imagen">
          </div>     
        
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>

  
  
      </div>
  


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="../static/js/main.js"></script>
  

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="../static/js/producto_editar.js"></script>

  <!-- <script src="../static/js/productos.js"></script> -->
</body>

</html>
